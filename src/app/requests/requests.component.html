<div class="grid-container">
  <h1 class="mat-h1">Students Requests</h1>


  <mat-form-field appearance="outline">
    <mat-label>Search for Students {{search}}</mat-label>
    <input matInput (keyup)="applyFilter($event)" [(ngModel)]="search" placeholder="Search" #input>
  </mat-form-field>


  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let row"> {{row.idRequest}} </td>
      </ng-container>

      <!-- universite Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
        <td mat-cell *matCellDef="let row"> {{row.username}}</td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
        <td mat-cell *matCellDef="let row"> {{row.nom}}</td>
      </ng-container>



      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> prenom </th>
        <td mat-cell *matCellDef="let row"> {{row.prenom}}</td>
      </ng-container>

      <!-- action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openAcceptDialog(row)">
            <mat-icon>done_outline</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)=openDeleteDialog(row.idRequest)>
            <mat-icon>block</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="pageSize" showFirstLastButtons aria-label="Select page"></mat-paginator>
  </div>

</div>

<div class="example-button-container">
  <button mat-fab color="warn" aria-label="Example icon button with a home icon" [routerLink]="['/etudiant']">
    <mat-icon>home</mat-icon>
  </button>
</div>
